<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <style>
        :root {
            --primary-bg: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #1c1e21;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --button-text: #ffffff;
            --border-color: #dddfe2;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.5;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.75rem;
            margin-top: 0;
            margin-bottom: 1rem;
            color: #333;
        }

        #counter-value {
            font-size: 4rem;
            font-weight: 700;
            margin: 1.5rem 0;
            display: block;
            color: var(--button-bg);
        }

        #increment-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }

        #increment-btn:hover {
            background-color: var(--button-hover-bg);
        }
        
        #increment-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Counter</h1>
        <span id="counter-value">0</span>
        <button id="increment-btn">Increment</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterValueElement = document.getElementById('counter-value');
            const incrementButton = document.getElementById('increment-btn');

            if (counterValueElement && incrementButton) {
                let count = parseInt(counterValueElement.textContent, 10) || 0;

                incrementButton.addEventListener('click', () => {
                    count++;
                    counterValueElement.textContent = count;
                });
            } else {
                console.error("Required elements #counter-value or #increment-btn not found.");
            }
        });
    </script>

</body>
</html>
