<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <style>
        :root {
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        #counter-value {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        #increment-btn {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            user-select: none;
        }

        #increment-btn:hover,
        #increment-btn:focus {
            background-color: var(--primary-hover-color);
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Counter</h1>
        <div id="counter-value">0</div>
        <button id="increment-btn">Increment</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterValueElement = document.querySelector('#counter-value');
            const incrementButton = document.querySelector('#increment-btn');

            if (counterValueElement && incrementButton) {
                let count = parseInt(counterValueElement.textContent, 10) || 0;

                incrementButton.addEventListener('click', () => {
                    count++;
                    counterValueElement.textContent = count;
                });
            } else {
                console.error('Required elements not found in the DOM.');
            }
        });
    </script>

</body>
</html>
