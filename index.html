<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #0d6efd;
            --primary-hover-color: #0b5ed7;
            --danger-color: #dc3545;
            --danger-hover-color: #bb2d3b;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5c636a;
            --container-bg: #ffffff;
            --border-color: #dee2e6;
            --counter-color: #0d6efd;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        main {
            text-align: center;
            background-color: var(--container-bg);
            padding: 2.5rem 3.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        #counter-value {
            display: block;
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--counter-color);
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            user-select: none;
            flex-grow: 1;
            min-width: 80px;
        }

        button:active {
            transform: scale(0.97);
        }

        #increment-btn {
            background-color: var(--primary-color);
        }

        #increment-btn:hover {
            background-color: var(--primary-hover-color);
        }

        #decrement-btn {
            background-color: var(--danger-color);
        }

        #decrement-btn:hover {
            background-color: var(--danger-hover-color);
        }

        #reset-btn {
            background-color: var(--secondary-color);
            flex-grow: 2; /* Make reset button wider if space allows */
        }

        #reset-btn:hover {
            background-color: var(--secondary-hover-color);
        }
        
        .value-updated {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <main>
        <h1>Counter</h1>
        <span id="counter-value">0</span>
        <div class="button-group">
            <button id="decrement-btn" aria-label="Decrement value">-1</button>
            <button id="reset-btn" aria-label="Reset value">Reset</button>
            <button id="increment-btn" aria-label="Increment value">+1</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterValueElement = document.querySelector("#counter-value");
            const incrementButton = document.querySelector("#increment-btn");
            const decrementButton = document.querySelector("#decrement-btn");
            const resetButton = document.querySelector("#reset-btn");

            let count = 0;

            const updateDisplay = () => {
                if (!counterValueElement) return;
                counterValueElement.textContent = count;
                
                // Visual feedback on change
                counterValueElement.classList.add('value-updated');
                setTimeout(() => {
                    counterValueElement.classList.remove('value-updated');
                }, 200);
            };

            if (incrementButton) {
                incrementButton.addEventListener("click", () => {
                    count++;
                    updateDisplay();
                });
            }

            if (decrementButton) {
                decrementButton.addEventListener("click", () => {
                    count--;
                    updateDisplay();
                });
            }

            if (resetButton) {
                resetButton.addEventListener("click", () => {
                    count = 0;
                    updateDisplay();
                });
            }
        });
    </script>

</body>
</html>
