<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <style>
        :root {
            --background-color: #f0f2f5;
            --container-color: #ffffff;
            --primary-text-color: #1c1e21;
            --secondary-text-color: #606770;
            --button-bg-color: #0866ff;
            --button-hover-bg-color: #005ce6;
            --border-color: #dddfe2;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--primary-text-color);
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background-color: var(--container-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        p {
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }

        #counter-value {
            display: block;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--button-bg-color);
        }

        #increment-btn {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: var(--button-bg-color);
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            min-width: 150px;
        }

        #increment-btn:hover {
            background-color: var(--button-hover-bg-color);
        }

        #increment-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Counter</h1>
        <p>Click the button to increase the number.</p>
        <span id="counter-value">0</span>
        <button id="increment-btn">Increment</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterValueElement = document.getElementById('counter-value');
            const incrementBtn = document.getElementById('increment-btn');

            if (counterValueElement && incrementBtn) {
                let count = parseInt(counterValueElement.textContent, 10) || 0;

                incrementBtn.addEventListener('click', () => {
                    count++;
                    counterValueElement.textContent = count;
                });
            } else {
                console.error('Required elements #counter-value or #increment-btn not found.');
            }
        });
    </script>

</body>
</html>
